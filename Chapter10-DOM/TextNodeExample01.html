<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextNodeExample01</title>
</head>
<body>
<div>hello world!</div>
<script>
    var div = document.getElementsByTagName("div")[0];
    var textNode = div.childNodes[0];
    var result = textNode.splitText(2);
    console.log(textNode);
    console.log(result);
</script>
</body>
</html>
