<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InnerTextExample01</title>
</head>
<body>
<div id="content">
    <p>This is a <strong>paragraph</strong> with a list following it.</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</div>
<script>
    var div = document.querySelector("#content");
    console.log(div.innerText);
    div.innerText = "Hello world";
</script>
</body>
</html>
