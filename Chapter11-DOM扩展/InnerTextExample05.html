<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>InnerTextExample05</title>
</head>
<body>
<div id="content">
    <p>This is a <strong>paragraph</strong> with a list following it.</p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</div>
<input type="button" value="Replace InnerText Simple" onclick="replaceTextSimple()">
<input type="button" value="Replace InnerText Simple" onclick="replaceTextComplex()">
<script>
    function getInnertText(element) {
        return (typeof element.textContent == "String") ?
            element.textContent : element.innerText;
    }
    function setInnerText(element, text) {
        if (typeof element.textContent == "String") {
            element.textContent = text;
        } else {
            element.innerText = text;
        }
    }

    function replaceTextSimple() {
        var div = document.querySelector("#content");
        setInnerText(div, "Hello world!");
        console.log(getInnertText(div));
    }

    function replaceTextComplex() {
        var div = document.querySelector("#content");
        setInnerText(div, "Hello * welcome, <b>\"reader\"!</b>");
        console.log(getInnertText(div));
    }
</script>
</body>
</html>
