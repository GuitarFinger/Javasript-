<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReadyStateExample01</title>
</head>
<body>
<script>
    console.log(document.readyState);
    setTimeout(function () {
        if (document.readyState == "complete") {
            console.log("document has complete");
        }
    },1000);
    console.log(document.charset);
    console.log(document.defaultCharset);

</script>
</body>
</html>
