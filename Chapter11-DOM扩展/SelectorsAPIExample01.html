<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SelectorsAPIExample01</title>
</head>
<body>
<div id="myDiv">hello world</div>
<input class="selected" type="text">
<div class="button">
    <img src="" alt="">
</div>
<script>
    var body = document.querySelector("body");
    var myDiv = document.querySelector("#myDiv");
    var selected = document.querySelector(".selected");
    var img = document.querySelector(".button img");
    console.log(body)
    console.log(myDiv)
    console.log(selected)
    console.log(img)

</script>
</body>
</html>
