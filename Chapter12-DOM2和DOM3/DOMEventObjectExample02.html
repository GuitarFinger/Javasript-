<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOMEventObjectExample02</title>
</head>
<body>
<button id="myBtn">click me</button>
<script>
    document.body.onclick = function (event) {
        console.log(event.currentTarget === document.body);
        console.log(this === document.body);
        console.log(event.target === document.querySelector("#myBtn"));
    }
</script>
</body>
</html>
