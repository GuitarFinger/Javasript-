<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOMEventObjectExample04</title>
</head>
<body>
<a class="myClick" href="http://www.baidu.com">go to baidu</a>
<script>
    var link = document.querySelector(".myClick");
    console.log(link);
    link.onclick = function (event) {
        event.preventDefault();
    };
</script>
</body>
</html>
