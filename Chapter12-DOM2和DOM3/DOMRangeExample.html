<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOMRangeExample</title>
</head>
<body>
    <p id="p1"><b>Hello</b> world!</p>
    <input type="button" value="Use Ranges" onclick="useRanges()">
    <table border="0">
        <tr>
            <td>
                <fieldset>
                    <legend>range1</legend>
                    Start Container: <input type="text" id="txtStartContainer1">
                    Start Offset: <input type="text" id="txtStartOffset1">
                    End Container: <input type="text" id="txtEndContainer1">
                    End Offset: <input type="text" id="txtEndOffset1">
                    Common Ancestor: <input type="text" id="txtCommonAncestor1">
                </fieldset>
            </td>
            <td>
                <fieldset>
                    <legend>range2</legend>
                    Start Container: <input type="text" id="txtStartContainer2">
                    Start Offset: <input type="text" id="txtStartOffset2">
                    End Container: <input type="text" id="txtEndContainer2">
                    End Offset: <input type="text" id="txtEndOffset2">
                    Common Ancestor: <input type="text" id="txtCommonAncestor2">
                </fieldset>
            </td>
        </tr>
    </table>
    <script>
        function useRanges() {
            var range1 = document.createRange();
            var range2 = document.createRange();
            var p1 = document.querySelector("#p1");
            range1.selectNode(p1);
            range2.selectNodeContents(p1);

            document.querySelector("#txtStartContainer1").value = range1.startContainer.tagName;
            document.querySelector("#txtStartOffset1").value = range1.startOffset;
            document.querySelector("#txtEndContainer1").value = range1.endContainer.tagName;
            document.querySelector("#txtEndOffset1").value = range1.endOffset;
            document.querySelector("#txtCommonAncestor1").value = range1.commonAncestorContainer.tagName;

            document.querySelector("#txtStartContainer2").value = range2.startContainer.tagName;
            document.querySelector("#txtStartOffset2").value = range2.startOffset;
            document.querySelector("#txtEndContainer2").value = range2.endContainer.tagName;
            document.querySelector("#txtEndOffset2").value = range2.endOffset;
            document.querySelector("#txtCommonAncestor2").value = range2.commonAncestorContainer.tagName;
        }
        console.log(navigator.connection);
    </script>
</body>
</html>
