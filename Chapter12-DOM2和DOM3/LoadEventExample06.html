<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LoadEventExample06</title>
</head>
<body>
<script src="EventUtil.js"></script>
<script>
    EventUtil.addHandler(window, "load", function () {
        var image = new Image();
        EventUtil.addHandler(image, "load", function (event) {
            console.log("image loaded!");
        });
        image.src = "smile.gif";
    })
</script>
</body>
</html>
