<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NodeIteratorExample01</title>
</head>
<body>
<div class="myDiv">
    <p><b>Hello</b> world!</p>
    <ul>
        <li>List item 1</li>
        <li>List item 2</li>
        <li>List item 3</li>
    </ul>
</div>
<p>what</p>
<script>
    var filter = function (node) {
            return node.tagName.toLowerCase() == "li" ?
                NodeFilter.FILTER_ACCEPT :
                NodeFilter.FILTER_SKIP;
    }
    var myDiv = document.querySelector(".myDiv");
    var iterator = document.createNodeIterator(myDiv, NodeFilter.SHOW_ELEMENT, filter, false);
    console.log(iterator.nextNode());
    var node = iterator.nextNode();
    while (node !== null) {
        console.log(node.tagName);
        node = iterator.nextNode();
    }
</script>
</body>
</html>
