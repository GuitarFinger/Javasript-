<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OffsetDimensionExmaple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .bigDiv {
            width: 200px;
            height: 300px;
            background-color: blue;
            margin: 100px;
            overflow: hidden;
        }
        .myDiv {
            width: 100px;
            height: 100px;
            background-color: black;
            margin: 40px 30px 20px 10px;

        }
    </style>
</head>
<body>
<div class="bigDiv">
    <div class="myDiv"></div>
</div>
<script>
    function getElementLeft(element) {
        var actualLeft = element.offsetLeft;
        var current = element.offsetParent;

        while (current !== null) {
            actualLeft += current.offsetLeft;
            current = current.offsetParent;
        }
        return actualLeft;
    }
    function getElementTop(element) {
        var actualTop = element.offsetTop;
        var current = element.offsetParent;

        while (current !== null) {
            actualTop += current.offsetTop;
            current = current.offsetParent;
        }
        return actualTop;
    }
    var myDiv = document.querySelector(".myDiv");
    console.log("offsetHeight",myDiv.offsetHeight);
    console.log("offsetWidth",myDiv.offsetWidth);
    console.log("offsetLeft",myDiv.offsetLeft);
    console.log("offsetTop",myDiv.offsetTop);
    console.log("actualLeft",getElementLeft(myDiv));
    console.log("actualTop",getElementTop(myDiv));
</script>
</body>
</html>
