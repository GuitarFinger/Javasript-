<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StyleSheetExample2</title>
    <link rel="stylesheet" href="" title="blah" href="StyleSheetsExample.css">
    <link rel="alternate stylesheet" href="StyleSheetExample2.css">
    <style>
        #myDiv {
            background-color: blue;
            width: 100px;
            height: 200px;
        }
    </style>
</head>
<body>
<div id="myDiv"></div>
<input type="button" value="Output Style Sheet" onclick="outputStyleSheet()">
<script>
    function getStyleSheet(element) {
        return element.styleSheets;
    }
    function outputStyleSheet() {
        var link = document.getElementsByTagName("link")[0];
        var sheet = getStyleSheet(link);
        console.log(sheet);
        console.log(sheet.href);
    }
</script>
</body>
</html>
