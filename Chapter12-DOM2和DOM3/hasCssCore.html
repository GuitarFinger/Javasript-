<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hasCssCore</title>
</head>
<body>
<script>
    var supportsDOM2CSS = document.implementation.hasFeature("CSS", "2.0");
    var supportsDOM3CSS = document.implementation.hasFeature("CSS", "3.0");
    console.log(supportsDOM2CSS);
    console.log(supportsDOM3CSS);
</script>
</body>
</html>
