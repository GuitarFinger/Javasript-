<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2DPathExample01</title>
</head>
<body>
<canvas id="drawing" width="500" height="500">
    你的浏览器不支持画布
</canvas>
<script>
    var drawing = document.querySelector("#drawing");
    if (drawing.getContext) {
        var context = drawing.getContext("2d");

        // 开始路径
        context.beginPath();

        // 绘制外圆
        context.arc(100, 100, 100, 0, 2 * Math.PI, false);

        // 绘制内圆
        context.moveTo(195, 100);
        context.arc(100, 100, 95, 0, 2 * Math.PI, false);

        // 绘制针圆点
        context.moveTo(106, 100);
        context.arc(100, 100, 6, 0, 2 * Math.PI, false);
        context.fillStyle = "#000"

        // 绘制分针
        context.moveTo(100, 100);
        context.lineWidth = 5;
        context.lineTo(100, 15);

        // 绘制时针
        context.moveTo(100, 100);
        context.lineWidth = 1;
        context.lineTo(35, 100);

        context.stroke();
        context.font = "bold 14px Arial";
        context.textAlign = "center";
        context.textBaseline = "middle";
        context.fillText("12", 100, 20)
    }
</script>
</body>
</html>
