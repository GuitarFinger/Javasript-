<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2DTextExample</title>
</head>
<body>
<canvas id="drawing" width="500" height="500">
    ok
</canvas>
<script>
    var drawing = document.querySelector("#drawing");
    if (drawing.getContext) {
        var context = drawing.getContext("2d");

        // 开始路径
        context.beginPath();
        // 绘制外圆
        context.arc(100, 100, 99, 0, 2 * Math.PI, false);

        // 外圆
        context.moveTo(194, 100);
        context.arc(100, 100, 94, 0, 2 * Math.PI, false);

        // 变换原点
        context.translate(100, 100);
        context.rotate(1)
        // 绘制分针
        context.moveTo(0, 0);
        context.lineTo(0, -85);

        // 绘制时针
        context.moveTo(0, 0);
        context.lineTo(-65, 0);

        // 描边路劲
        context.stroke();
    }
</script>
</body>
</html>
