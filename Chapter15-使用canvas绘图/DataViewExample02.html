<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataViewExample02</title>
</head>
<body>
<script>
    var buffer = new ArrayBuffer(20),
        view = new DataView(buffer),
        value;

    view.setUint16(0, 25);
    value = view.getInt16(0);
    console.log(value);
</script>
</body>
</html>
