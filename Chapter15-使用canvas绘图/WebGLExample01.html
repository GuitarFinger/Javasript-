<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebGLExample01</title>
</head>
<body>
<canvas id="drawing" width="100" height="100"></canvas>
<script>
    window.onload = function () {
        var drawing = document.querySelector("#drawing");
        if (drawing.getContext) {
            var gl;
            try {
                gl = drawing.getContext("webgl");
            } catch (ex) {
                console.log(ex);
            }

            if (gl) {

                gl.clearColor(255, 0, 0, .4);
                gl.clear(gl.COLOR_BUFFER_BIT);
                gl.viewport(0, 0, drawing.width/2, drawing.height/2);
                console.log(gl);
            } else {
                console.log("WebGL context could not be created.");
            }
        }
    }

</script>
</body>
</html>
