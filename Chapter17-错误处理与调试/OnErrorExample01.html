<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OnErrorExample01</title>
</head>
<body>
<script>
    window.onerror = function (message, url, line) {
        alert(message);
        return false;
    }
    throw new Error("Something bad happened.");
</script>
</body>
</html>
