<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>XMLSeriallizerExample01</title>
</head>
<body>
<script>
    var parser = new DOMParser(),
        xmlDom = parser.parseFromString("<root></child></root>", "text/xml");

    var serializer = new XMLSerializer();
    var xml = serializer.serializeToString(xmlDom);
    console.log(xml);

</script>
</body>
</html>
