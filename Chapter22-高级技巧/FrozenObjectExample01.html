<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FrozenObjectExample01</title>
</head>
<body>
<script>
    var person = {name: "HZC"};
    Object.freeze(person);

    person.age = 22;
    console.log(person.age);

    delete person.name;
    console.log(person.name);

    person.name = "handsome HZC";
    console.log(person.name);
</script>
</body>
</html>
