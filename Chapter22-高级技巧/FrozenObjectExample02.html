<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FrozenObjectExample02</title>
</head>
<body>
<script>
    var person = {name: "HZC"};
    console.log(Object.isExtensible(person));
    console.log(Object.isSealed(person));
    console.log(Object.isFrozen(person));

    Object.freeze(person);
    console.log(Object.isExtensible(person));
    console.log(Object.isSealed(person));
    console.log(Object.isFrozen(person));
</script>
</body>
</html>
