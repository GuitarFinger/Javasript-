<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NonExtensibleObjectsExample02</title>
</head>
<body>
<script>
    var person = {name: "Nicholas"};
    console.log(Object.isExtensible(person));

    Object.preventExtensions(person);
    console.log(Object.isExtensible(person));
</script>
</body>
</html>
