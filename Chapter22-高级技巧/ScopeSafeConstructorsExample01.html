<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScopeSafeConstructorsExample01</title>
</head>
<body>
<script>
    function Person(name, age, job) {
        this.name = name;
        this.age = age;
        this.job = job;
    }
    var person = Person("Nicholas", 29, "Software Engineer");
    console.log(person);
    console.log(window);
    console.log(window.name);
    console.log(window.age);
    console.log(window.job);
</script>
</body>
</html>
