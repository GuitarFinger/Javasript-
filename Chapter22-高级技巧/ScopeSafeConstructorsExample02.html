<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ScopeSafeConstructorsExample02</title>
</head>
<body>
<script>
    function Person(name ,age, job) {
        if (this instanceof Person) {
            this.name = name;
            this.age = age;
            this.job = job;
        } else {
            return new Person(name, age, job);
        }
    }

    var person1 = Person("Nicholas", 29, "Software Engineer");
    console.log(window.name);
    console.log(person1);

    var person2 = Person("Shelby", 34, "Ergonomist");
    console.log(person2);

</script>
</body>
</html>
