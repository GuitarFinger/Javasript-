<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArrayFilterExample01</title>
</head>
<body>
<script>
    var numbers = [1, 2, 3, 4, 5, 4, 3, 2, 1];
    var filterResult = numbers.filter(function (item, index, array) {
        return (item < 2);
    });
    console.log(filterResult);
</script>
</body>
</html>
