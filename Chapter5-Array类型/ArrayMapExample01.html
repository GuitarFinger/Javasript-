<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArrayMapExample01</title>
</head>
<body>
<script>
    var numbers = [1, 2, 3, 4, 5, 4, 3, 2, 1];
    var mapResults = numbers.map(function (item, index, array) {
        return item * 2;
    });
    console.log(mapResults);
</script>
</body>
</html>
