<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArrayTypeSliceExample01</title>
</head>
<body>
<script>
    var color = ["red", "green", "blue", "yellow", "purple"];
    var colors2 = color.slice(1);
    var colors3 = color.slice(1, 4);
    console.log(colors2);
    console.log(colors3);
    console.log(color);
</script>
</body>
</html>
