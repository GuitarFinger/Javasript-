<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArrayTypeSpliceExample01</title>
</head>
<body>
<script>
//    splice 方法始终会返回一个数组，该数组中包含从原始数组中删除的项，如果没有任何项则返回一个空数组。
    var colors = ["red", "green", "blue"];
    var removed = colors.splice(0, 1);
    console.log(colors);
    console.log(removed);
    removed = colors.splice(1, 0, "yellow", "orange");
    console.log(colors);
    console.log(removed);
    removed = colors.splice(1, 1, "red", "purple");
    console.log(colors);
    console.log(removed);
</script>
</body>
</html>
