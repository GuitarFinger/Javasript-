<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DateTypeConstructorExample01</title>
</head>
<body>
<script>
    var y2k = new Date(2000, 0);
    console.log(y2k);
    var allFives = new Date(2005, 4, 5, 17, 55, 55);
    console.log(allFives);
    var start = +new Date();
    console.log(start);
    var now = new Date();
    console.log(now.getTimezoneOffset());
</script>
</body>
</html>
