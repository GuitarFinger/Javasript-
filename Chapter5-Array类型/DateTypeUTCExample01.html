<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DateTypeUTCExample01</title>
</head>
<body>
<script>
    var y2k = new Date(Date.UTC(2000, 0));
    console.log("y2k " + y2k);

    var allFives = new Date(Date.UTC(2005, 4, 5, 17, 55, 55));
    console.log("allFives " + allFives);
</script>
</body>
</html>
