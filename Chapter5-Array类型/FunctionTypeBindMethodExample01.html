<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FunctionTypeBindMethodExample01</title>
</head>
<body>
<script>
    window.color = "red";
    var o = { color: "blue" };
    function sayColor() {
        console.log(this.color);
    }
    var objectSayColor = sayColor.bind(o);
    objectSayColor()
</script>
</body>
</html>
