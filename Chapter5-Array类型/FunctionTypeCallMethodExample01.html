<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FunctionTypeCallMethodExample01</title>
</head>
<body>
<script>
    function sum(num1, num2) {
        return num1 + num2;
    }
    function callSum(num1, num2) {
        return sum.call(this, num1, num2);
    }
    console.log(callSum(10, 10));
</script>
</body>
</html>
