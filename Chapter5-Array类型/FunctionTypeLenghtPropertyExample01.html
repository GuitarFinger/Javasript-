<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FunctionTypeLenghtPropertyExample01</title>
</head>
<body>
<script>
    function sayName(name) {
        console.log(name);
    }
    function sum(num1, num2) {
        return num1 + num2;
    }

    function sayHi() {
        console.log("what");
    }

    console.log(sayName.length);
    console.log(sum.length);
    console.log(sayHi.length);
</script>
</body>
</html>
