<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MathObjectMinMaxExample01</title>
</head>
<body>
<script>
    var max = Math.max(3, 54, 32, 16);
    console.log(max);
    var min = Math.min(3, 54, 32, 16);
    console.log(min);
    var values = [1, 2, 3, 4, 5, 5, 1, 6, 8 , 9];
    var max1 = Math.max.apply(Math, values);
    console.log(max1);
</script>
</body>
</html>
