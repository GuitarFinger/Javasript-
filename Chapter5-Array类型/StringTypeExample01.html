<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StringTypeExample01</title>
</head>
<body>
<script>
    var stringObject = new String("hello world");
    var stringObject2 = new String("可以的");
    console.log(typeof stringObject);
    console.log(stringObject instanceof String);
    console.log(stringObject.length);
    console.log(stringObject2.length);
</script>
</body>
</html>
