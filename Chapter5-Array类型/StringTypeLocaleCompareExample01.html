<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StringTypeLocaleCompareExample01</title>
</head>
<body>
<script>
    var stringValue = "yellow";
    console.log(stringValue.localeCompare("brick"));
    console.log(stringValue.localeCompare("yellow"));
    console.log(stringValue.localeCompare("zoo"));
</script>
</body>
</html>
