<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StringTypePatternMatchingExample03</title>
</head>
<body>
<script>
    var text = "cat, bat, sat, fat";
    var result = text.replace("at", "ond");
    console.log(result);
    result = text.replace(/at/g, "ond");
    console.log(result);
</script>
</body>
</html>
