<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DataPropertiesExample02</title>
</head>
<body>
<script>
    var person = {};
    Object.defineProperty(person, "name", {
        configurable: false,
        value: "what"
    });
    console.log(person.name);
    delete person.name;
    console.log(person.name);
</script>
</body>
</html>
