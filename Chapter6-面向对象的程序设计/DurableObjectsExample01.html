<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DurableObjectsExample01</title>
</head>
<body>
<script>
    // 稳妥构造函数模式
    function Person(name, age, job) {
        var o = new Object();
        o.sayName = function () {
            console.log(name);
        };
        return o;
    }
    var friend = Person("Nicholas", 29, "Software Engineer");
    friend.sayName();
</script>
</body>
</html>
