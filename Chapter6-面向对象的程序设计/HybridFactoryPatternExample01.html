<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HybridFactoryPatternExample01</title>
</head>
<body>
<script>
    function Person(name, age, job) {
        var o = new Object();
        o.name = name;
        o.age = age;
        o.job = job;
        o.sayName = function () {
            console.log(this.name);
        };
        return o;
    }
    var friend = new Person("Jack", "20", "Software Engineer");
    friend.sayName();
</script>
</body>
</html>
