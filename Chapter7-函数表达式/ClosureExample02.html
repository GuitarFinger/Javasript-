<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ClosureExample02</title>
</head>
<body>
<script>
    function createFunctions() {
        var result = new Array();
        for (var i = 0; i < 10; i++) {
            result[i] = function (num) {
                return function () {
                    return num
                }
            }(i);
        }
        return result;
    }
    console.log(createFunctions()[9]());
</script>
</body>
</html>
