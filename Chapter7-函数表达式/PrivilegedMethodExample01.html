<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PrivilegedMethodExample01</title>
</head>
<body>
<script>
    function Person(name) {
        this.getName = function () {
            return name;
        };
        this.setName = function (value) {
            name = value;
        };
    }
    var person = new Person("jack");
    console.log(person.getName());
    person.setName("rose");
    console.log(person.getName());
</script>
</body>
</html>
