<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ThisObjectExample01</title>
</head>
<body>
<script>
    var name = "The Window";
    var object = {
        name: "My Object",
        getNameFunc: function () {
            return function () {
                return this.name;
            }
        }
    };
    console.log(object.getNameFunc()());
</script>
</body>
</html>
