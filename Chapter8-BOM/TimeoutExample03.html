<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TimeoutExample03</title>
</head>
<body>
<script>
    var num = 0,
        max = 10;
    function incrementNumber() {
        num++;
        console.log(num);
        if (num < max) {
            setTimeout(arguments.callee, 1000);
        } else {
            console.log("Done");
        }
    }
    setTimeout(incrementNumber, 1000);
</script>
</body>
</html>
